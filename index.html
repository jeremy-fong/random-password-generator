<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="container">
            <p>Password Length: <span id="number"></span>
            </p>
            <input type="range" min="8" max="128" value="8" id="passwordLengthRange">
            <p>
                <label for="lowercase" class="control">Include lowercase</label>
                <input type="checkbox" id="lowercase">
            </p>
            <p>
                <label for="uppercase" class="control">Include UPPERCASE</label>
                <input type="checkbox" id="uppercase">
            </p>
            <p>
                <label for="numbers" class="control">Include Number</label>
                <input type="checkbox" id="numbers">
            </p>
            <p>
                <label for="special" class="control">Include Special Characters</label>
                <input type="checkbox" id="special">
            </p>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
